<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Name"></h:outputText>
				<h:inputText value="#{user.userName}" id="name" required="true">
<!-- 	<f:validateRequired /> è inutile, tanto se non c'è  required="true" sopra non funziona-->
				</h:inputText>
				<h:message for="name" style="color:red" />
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{user.password}" id="password" required="true" validatorMessage="La password deve contenere minuscola, maiuscola, numero, ed essere lunga minimo 6">
					<f:validateLength minimum="6"/>
					<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]))" />
				</h:inputSecret>
				<h:message for="password" style="color:red" />
			<h:commandButton value="Login" action="login"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
