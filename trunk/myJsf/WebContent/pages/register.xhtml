<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
		<!--al posto di quello che ho fatto per la password si può usare <p:password  >
		<!-  di default c'è event="change"-->
			<h:panelGrid columns="4">
				<h:outputText value="#{msg.userName}"></h:outputText>
				<h:inputText id="username" value="#{user.userName}" required="true">
					<f:ajax execute="username" render="outputName"/>
					<f:ajax execute="username" render="outputForm"/>
				</h:inputText>
				<h:message for="name" id="outputName" style="color:red" />
				<h:outputText id="outputForm" value="#{user.checkUserName}" style="color:#{user.colorUserName}"/>

				<h:outputText value="#{msg.password}"></h:outputText>
				<h:inputSecret value="#{user.password}" id="password" required="true" validatorMessage="La password deve contenere minuscola, maiuscola, preferibilmente un numero, ed essere lunga minimo 6">
					<f:ajax execute="password" render="semaforPassword" />
					<f:validateRegex pattern="((?=.*[a-z])(?=.*[A-Z]).{6,120})" />
				</h:inputSecret>
				<h:message for="password" id="outputPassword" style="color:red" />
				<h:outputText id="semaforPassword" value="#{user.checkPassword}" style="background-color:#{user.colorPassword}"/>
			
				<h:outputText value="#{msg.name}"></h:outputText>
				<h:inputText id="name" value="#{user.name}" required="true"/>
				<h:message for="name" style="color:red" />
				<h:outputText value=""/>
			
				<h:outputText value="#{msg.surname}"></h:outputText>
				<h:inputText id="surname" value="#{user.surname}" required="true"/>
				<h:message for="surname" style="color:red" />
				<h:outputText value=""/>
			
				<h:outputText value="#{msg.email}"></h:outputText>
				<h:inputText id="email" value="#{user.email}" required="true"/>
				<h:message for="email" style="color:red" />
				<h:outputText value=""/>
				
				<h:outputText value="#{msg.phone}"></h:outputText>
				<h:inputText id="phone" value="#{user.phone}"/>
				<h:message for="phone" style="color:red" />
				<h:outputText value=""/>
				<h:outputText value="#{msg.mobilePhone}"></h:outputText>
				<h:inputText id="mobilePhone" value="#{user.mobilePhone}" />
				<h:message for="mobilePhone" style="color:red" />
				<h:outputText value=""/>
				
				<h:outputText value="#{msg.birthDay}"/>
				<p:calendar value="#{user.birthDay}" id="birthCal" pattern="d/M/yyyy" size="13" />
<!--			<h:outputText value="#{user.birthDay}" id="birthDay">
<!					<f:convertDateTime pattern="dd/MM/yyyy"/> 
				</h:outputText>-->
				<h:message for="birthDay" style="color:red" />
				<h:outputText value=""/>
				
			<h:commandButton value="#{msg.Registrati}" actionListener="#{user.register}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
